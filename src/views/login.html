<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="renderer" content="webkit">
		<title>后台管理-管理员登录</title>
		<link rel="stylesheet" href="/res/css/pintuer.css">
		<link rel="stylesheet" href="/res/css/admin.css">
		<script src="/res/js/base.js"></script>
		<script src="/res/js/jquery.js"></script>
		<script src="/res/js/pintuer.js"></script>
		<script src="/res/js/respond.js"></script>
		<script src="/res/layer/layer.js"></script>
		<script src="/res/js/admin.js"></script>
		<script src="/res/js/login.js"></script>
		<link type="image/x-icon" href="favicon.ico" rel="shortcut icon" />
		<link href="favicon.ico" rel="bookmark icon" />
	</head>

	<body>
		<div class="container">
			<div class="line">
				<div class="xs6 xm4 xs3-move xm4-move">
					<br />
					<br />
					<div class="media media-y">
						<a href="http://www.kitcloud.cn" target="_blank"><img src="/res/images/logo_project.png" class="radius" alt="后台管理系统" /></a>
					</div>
					<br />
					<br />
					<form action="#" method="POST">
						<div class="panel">
							<div class="panel-head"><strong>登录Redis管理系统</strong></div>
							<div class="panel-body" style="padding:30px;">
								<div class="form-group">
									<div class="field field-icon-right">
										<input type="text" class="input" name="admin" id="username" placeholder="登录账号" data-validate="required:请填写账号,length#>=5:账号长度不符合要求" />
										<span class="icon icon-user"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="field field-icon-right">
										<input type="password" class="input" name="password" id="password" placeholder="登录密码" data-validate="required:请填写密码,length#>=4:密码长度不符合要求" />
										<span class="icon icon-key"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="field">
										<input type="text" class="input" name="passcode" id="captcha" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
										<img src="/api/v1/newcaptcha" width="80" height="32" class="passcode" style="cursor: pointer;" />
									</div>
								</div>
							</div>
							<div class="panel-foot text-center">
								<button class="button button-block bg-main text-big btn-submit">立即登录后台</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
